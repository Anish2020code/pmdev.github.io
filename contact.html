<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Email Template</title>
  </head>
  <body>
    <center> <h1>Contact us</h1></center>
   <center><p>Send a message and we will get back to you within 24 hours.</p></center>
    <form class="contact-form">
      <label for="">Name</label><br />
      <input class="name" type="text" placeholder="name" /><br />
      <label for="">Email</label><br />
      <input class="email" type="email" placeholder="email" /><br />
      <label for="">Message</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"
      ></textarea
      ><br />
      <button type="submit">Submit</button>
     <center><a class="mybutton" href="index.html" >Back</a></center>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase.js"></script>
    <script src="app.js"></script>
  </body>
  <br>
  <br>
  <footer>&copy; 2020PrithDev</footer>
</html>
